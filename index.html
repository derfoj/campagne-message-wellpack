<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Compaign</title>
    <style>  
        /* Styles globaux */  
        body {  
        font-family:'Times New Roman', Times, serif;  
        margin: 0;  
        padding: 0;  
        background-color: #020241df; /* Couleur de fond initiale */  
        color: #faf1f1c5; /* Couleur du texte initiale */  
        transition: all 0.3s ease; /* Transition pour les changements de couleur */  
        }  
        /* Texte de fond (filigrane) */  
        .background-text {  
        position: absolute;  
        top: 50%;  
        left: 50%;  
        transform: translate(-50%, -50%);  
        font-size: 150px;  
        color: rgba(249, 225, 225, 0.82);  
        z-index: -1;  
        font-family:'Times New Roman', Times, serif;  
        font-weight: bold;  
        letter-spacing: 10px;  
        }  
        /* Conteneur principal de la page */  
        .container {  
        text-align: center;  
        padding: 50px;  
        }
        /* Style du logo */  
        .logo {  
        width: 300px; /* Vous pouvez ajuster la taille du logo */  
        height: auto;  
        margin-bottom: 10px; 
        margin-top: 0px; 
        width: 250px; /* Largeur du conteneur de rognage */
        height: 250px; /* Hauteur du conteneur de rognage */
        overflow: hidden; /* Masque les parties de l'image en dehors du conteneur */
        }  
         /* Titre principal */  
        h3 {  
        color: #ec991c;  
        font-size: 48px;  
        margin-bottom: 40px;
        margin-top: 0;
        left: 50%; 
        right: 50%;
        }
         /* Conteneur pour aligner les champs de formulaire */
         .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        /* Style des labels */
        .form-group label {
            width: 150px; /* Ajustez la largeur des labels */
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
            color: #ec991c;
        }
        /* Style des champs de texte */
        .form-group input[type="text"] {
            width: 300px; /* Ajustez la largeur des champs de saisie */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #ec991c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
  
    </style> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <img src="https://www.cecopfrance.fr/wp-content/uploads/2024/03/wellpack.png" alt="Logo" class="logo">
        <h3>SMS Campaign Generation</h3>
        <hr>
    
        <form action="{{ url_for('promote_product') }}" method="post">
            <div class="form-group">
                <label for="product_name">Product Name :</label>
                <input type="text" id="product_name" name="product_name"><br><br>
            </div>

            <div class="form-group">
                <label for="product_type">Product Type :</label>
                <input type="text" id="product_type" name="product_type"><br><br>
            </div>

            <div class="form-group">
                <label for="store_name">Store name :</label>
                <input type="text" id="store_name" name="store_name"><br><br>
            </div>

            <div class="form-group">
                <label for="key_features">Key Features :</label>
                <input type="text" id="key_features" name="key_features"><br><br>
            </div>

            <div class="form-group">
                <label for="price">Price :</label>
                <input type="text" id="price" name="price"><br><br>
            </div>

            <div class="form-group">
                <label for="promotion">Promotion :</label>
                <input type="text" id="promotion" name="promotion"><br><br>
            </div>

            <div class="form-group">
                <label for="country">Country :</label>
                <input type="text" id="country" name="country"><br><br>
            </div>

            <div class="form-group">
                <label for="offer_duration">Offer Duration (Optionnal) :</label>
                <input type="text" id="offer_duration" name="offer_duration" placeholder="30 days"><br><br>
            </div>

            <input type="submit" value="Generate">
        </form>
    </div>
</body>
</html>
